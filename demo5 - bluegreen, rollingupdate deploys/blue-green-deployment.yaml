apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
  namespace: default
  labels:
    app: blue-green-demo
    version: blue
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blue-green-demo
      version: blue
  template:
    metadata:
      labels:
        app: blue-green-demo
        version: blue
    spec:
      containers:
        - name: app-container
          image: nginx:1.21
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          # Проверка готовности - критична для Blue/Green
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          # Проверка жизнеспособности
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-green
  namespace: default
  labels:
    app: blue-green-demo
    version: green
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blue-green-demo
      version: green
  template:
    metadata:
      labels:
        app: blue-green-demo
        version: green
    spec:
      containers:
        - name: app-container
          image: nginx:1.22
          ports:
            - containerPort: 80
              name: http
